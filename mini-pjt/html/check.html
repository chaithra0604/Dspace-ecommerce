        <div class="col-md-7 ">
            <h4 class="mb-3">Billing details</h4>
            <form action="" id="checkoutform">
              <div class="row g-3">
                <div class="col-sm-6">

                  <label for="firstName" class="form-label text-muted">First name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" >
                   </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label text-muted">Last name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" >
                          </div>
    
                <div class="col-12">
                  <label for="cmpnyname" class="form-label text-muted">Company Name(optional)</label>
                    <input type="text" class="form-control" id="cmpyname"  >
                  </div>
              
                  <div class="col-12 mt-2">
                    <label for="country" class="form-label text-muted">Country/Region</label>
                    <select class="form-select text-muted" id="country" >
                      <option value=""class="text-muted">Choose...</option>
                      <option>India</option>
                      <option></option>
                    </select>
                  </div>

                    <div class="col-12">
                        <label for="address" class="form-label text-muted">Address</label>
                        <input type="text" class="form-control" id="address" >
                           </div>

                    <div class="col-12">
                        <label for="code" class="form-label text-muted">Postcode/ZIP</label>
                          <input type="text" class="form-control" id="code">
                            </div>

                        <div class="col-12">
                            <label for="town" class="form-label text-muted">Town/City</label>
                              <input type="text" class="form-control" id="town" >
                                </div>

                            <div class="col-12">
                                <label for="phone" class="form-label text-muted">Phone</label>
                                  <input type="text" class="form-control" id="phone"  >
                                    </div>

                <div class="col-12">
                  <label for="email" class="form-label text-muted">Email Address</label>
                  <input type="email" class="form-control" id="email">
                   </div>
              
                <h4 class="mb-3 mt-5 ml-3">Additional Information</h4>
                <div class="col-12">
                    <label for="additional" class="form-label text-muted mt-3">Order Notes(optional)</label>
                    <input type="email" class="form-control" id="address" >
                   <p id="error"></p>
                   <button class="w-30 btn btn-primary rounded-pill mt-3" onclick="submitButton()">Place Order</button>
                </div>
            </form>
          </div>
    </div>

  



    </div>



        <div class="l-section">
            <div class="mt-5 ml-1">
              <form id="subscriptionForm" class="bg-light mt-5">
                <h1>Join Our Newsletter</h1>
                <input class="txt-bx" type="email" id="emailInput" placeholder="Y O U R  E M A I L">
                <button type="submit" class="btn btn-primary rounded-pill ml-1" id="subscribeBtn">Subscribe</button>
              </form>
            </div>
            <div class="fb">
