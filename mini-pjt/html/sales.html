<!doctype html>
<html lang="en">

<head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="..\css\sales.css">
    <title>She's Cart</title>

</head>

<body>
    <div class="container-fluid">
        <div class="head">
            <nav class="navbar navbar-light mb-5">
                <img src="..\images\logo.png" width="26px" alt="" class="logo">
                <nav class="nav justify-content-between align-items-center ">
                    <a href="./home.html" class="text-dark p-2 ">Home</a>
                    <a href="./shop.html" class="text-dark p-2">Shop</a>
                    <a href="./sales.html" class="text-dark p-2">Sales</a>
                    <a href="./about.html" class="text-dark p-2">About Us</a>
                    <a href="./contact.html" class="text-dark p-2 mr-1">Contact</a>
                    <a href="shop.html" class="text-dark mr-3">
                        <img src="..\images\search.png" width="15px" alt="">
                    </a>
                    <a href="#" class="text-muted mr-3">
                        <img src="..\images\shopping-bag.png" width="20px" alt="">
                    </a>
                </nav>
            </nav>
        </div>
   

        <div class="container mt-5">
            <div class="row mt-5">
              <div class="col-lg-6 mt-5">
                <div class="card bg-light border-0" >
                  <div class="row mt-2 ">
                    <div class="col-3"><b> Product</b></div>
                    <div class="col-3"><b>Product Name</b></div>
                    <div class="col-2"><b>Price</b></div>
                    <div class="col-2"><b>Quantity</b></div>
                    <div class="col-2"><b>Subtotal</b></div>
                  </div>
    
                  <div class="row mt-4 ">
                    <div class="col-3"><img src="..\images\jwl5.jpg" alt="" width="90px" class="ml-3"></div>
                    <div class="col-3 pt-3"><small>Neckpiece Set</small></div>
                    <div class="col-2 pt-3"><small>&#8377;25000.00</small></div>
                    <div class="col-2 pt-3"><input type="number" class="form-control Quantity" value="1" min="1"></div>
                    <div class="col-2 pt-3"><small>&#8377;25000.00</small></div>
                  </div>
                  <hr class="line mr-auto ml-auto border-dark mt-4">
                  <div class="row mt-1 ">
                    <div class="col-3"><img src="..\images\jwl6.jpg" alt="" width="90px" class="ml-3"></div>
                    <div class="col-3 pt-3"><small>Ring</small></div>
                    <div class="col-2 pt-3"><small>&#8377;10900.00</small></div>
                    <div class="col-2 pt-3"><input type="number" class="form-control Quantity" value="1" min="1">
                    </div>
                    <div class="col-2 pt-3"><small>&#8377;10900.00</small></div>
                  </div>
                  <hr class="line mr-auto ml-auto border-dark mt-4">
                 <button class="btn btn-primary shop-now">Update Cart</button>
                </div>
                <div class="card mt-3 bg-light rounded-0 border-0">
                  <div class="row d-flex mt-3 justify-content-around">
                    <form class="row" style="padding: 20px;">
                        <div class="col-sm-6">
                         <input type="text" class="form-control bg-light border border-secondary rounded-0"  id="" placeholder="Coupon Code">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary shop-now">Apply Coupon</button>
                          </div>
                    </form>      
                  </div>
                </div>
              </div>
              <div class="col-lg-4 mt-5 ml-5" >
                <h1 class="total ml-5 ">Your Order</h1>

                <hr class="line-mycart mr-auto ml-auto border-dark mt-4">
                <div class="row  ml-5 mt-2">
                  <div class="col-sm-6"><small>S U B T O T A L</small></div>
                  <div class="col-sm-6"><small class="font-weight-bold">&#8377;25000.00</small></div>
                </div>
                <hr class="line-mycart mr-auto ml-auto border-dark mt-4">
                <div class="row  ml-5 mt-2">
                  <div class="col-sm-6"><small>T O T A L</small></div>
                  <div class="col-sm-6"><small class="font-weight-bold">&#8377;10900.00</small></div>
                </div>
                <div class="row ml-2 mt-3">
                    <a href="check.html"><button class="btn btn-primary shop-now">
                    Proceed to Checkout</button></a>
                </div>
                <hr class="line-mycart mr-auto ml-auto border-dark mt-4">
              </div>
            </div>
          </div>



        <div class="l-section">
            <div class="mt-5">
                <form id="subscriptionForm" class="bg-light mt-5">
                    <h1>Join Our Newsletter</h1>
                    <input class="txt-bx" type="email" id="emailInput" placeholder="Y O U R  E M A I L">
                    <button type="submit" class="btn btn-primary rounded-pill" id="subscribeBtn">Subscribe</button>
                  </form>
            </div>
            <div class="fb">
                <img src="..\images\fb.jpg" alt="" width="30px">
                <img src="..\images\insta.jpg" alt="" width="32px">
                <img src="..\images\twitter.jpg" alt="" width="33px">
            </div>
        </div>
       
<footer class="text-center text-muted">
        <hr>
        <p>&copy; 2023 Diamond Nest. All Rights Reserved.</p>                    
    </footer>
        
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


           
</body>
</html>
